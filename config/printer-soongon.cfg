# This file contains common pin mappings for the Biqu B1 SE Plus.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[static_digital_output stepper_config]
pins:
    PF7, PF8,
    PF9, !PE2,
    !PI11, !PC1,
    !PA4, !PC4,
    PC5

########################################
# Stepper X Pins and TMC2208 configuration
########################################
[stepper_x]
step_pin: PB7
dir_pin: !PB6
enable_pin: !PG14
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PA7
position_endstop: 0
position_max: 200
homing_speed: 50

########################################
# Stepper Y Pins and TMC2208 configuration
########################################
[stepper_y]
step_pin: PB12
dir_pin: !PB10
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PB13
position_endstop: 0
position_max: 200
homing_speed: 50

########################################
# Stepper Z Pins and TMC2208 configuration
########################################
[stepper_z]
step_pin: PG13
dir_pin: !PE6
enable_pin: !PC7
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PC14
homing_speed: 5
#second_homing_speed: 1
position_endstop: 303
position_min: 0
position_max: 320

########################################
# Extruder Pins and TMC2208 configuration
########################################
[extruder]
step_pin: PD6
dir_pin: PH8
enable_pin: !PG12
microsteps: 16
rotation_distance: 34.5152 # Calibrar - ver https://www.klipper3d.org/Rotation_Distance.html
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PA3 #thermistor pin
control: pid
pid_Kp: 9.712224
pid_Ki: 0.463369
pid_Kd: 119.897295
min_temp: 0
max_temp: 300

########################################
# Heater Bed Pins
########################################
[heater_bed]
heater_pin: PE5
sensor_type: Generic 3950
sensor_pin: PA6
control: pid
pid_Kp: 54
pid_Ki: 0.77
pid_Kd: 900
min_temp: 0
max_temp: 110

########################################
# Printer Configuration
########################################
[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100

########################################
# Bed Mesh configuration
########################################
[bed_mesh]
speed: 2000
horizontal_move_z: 3
mesh_min: 20, 20
mesh_max: 290, 290
probe_count: 7, 7
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2

########################################
# Fan Nozzle configuration
########################################
[fan]
pin: PA15

[heater_fan Cooling_fan]
pin: PA8
max_power: 1.0
kick_start_time: 0.100
heater: heater_bed

[heater_fan Board_fan]
pin: PD13
max_power: 1.0
kick_start_time: 0.100
heater: extruder

########################################
# Filament Sensor configuration
########################################
[filament_switch_sensor Sensor_Filamento]
switch_pin: !PC2
pause_on_runout: true #pause handled by macro

########################################
# Motor Power Pin
########################################
[output_pin motor_power]
pin: PC13
value: 1

[virtual_sdcard]
path: ~/gcode_files
